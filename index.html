<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows 11 by Ankan Malik</title>
</head>

<body>
    <div class="icons">
<div class="chrome"><img src="chromeicon.png" alt="">
<div>Chrome</div></div>
<div class="edge"><img src="edgeicon.png" alt="">
<div>Edge</div></div>
<div class="recycle"><img src="recyclebinicon.png" alt="">
<div>Recycle Bin</div></div>
    </div>
    <div class="taskbar">
        <img src="icons.PNG" alt="" srcset="">
        <img class="right" src="taskbarright.PNG" alt="" srcset="">

    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>

    <video autoplay muted id="vid">

    </video>

<script src="index.js"></script>

</html>
